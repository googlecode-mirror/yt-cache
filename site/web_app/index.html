<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>%title%</title>
  <link rel="stylesheet" href="%TEMPLATE_PATH%stylesheets/base.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="%TEMPLATE_PATH%stylesheets/greentable.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="%TEMPLATE_PATH%stylesheets/charts.css" type="text/css" media="screen" />
  <link rel="stylesheet" id="current-theme" href="%TEMPLATE_PATH%stylesheets/themes/default/style.css" type="text/css" media="screen" />
  <script type="text/javascript" charset="utf-8" src="%TEMPLATE_PATH%javascripts/jquery-1.3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="%TEMPLATE_PATH%javascripts/jquery.scrollTo.js"></script>
  <script type="text/javascript" charset="utf-8" src="%TEMPLATE_PATH%javascripts/jquery.localscroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    // <![CDATA[
    var Theme = {
      activate: function(name) {
        window.location.hash = 'themes/' + name
        Theme.loadCurrent();
      },

      loadCurrent: function() {
        var hash = window.location.hash;
        if (hash.length > 0) {
          matches = hash.match(/^#themes\/([a-z0-9\-_]+)$/);
          if (matches && matches.length > 1) {
            $('#current-theme').attr('href', '%TEMPLATE_PATH%stylesheets/themes/' + matches[1] + '/style.css');
          } else {
            alert('theme not valid');
          }
        }
      }
    }

    $(document).ready(function() {
      Theme.loadCurrent();
      $.localScroll();
      $('.table :checkbox.toggle').each(function(i, toggle) {
        $(toggle).change(function(e) {
          $(toggle).parents('table:first').find(':checkbox:not(.toggle)').each(function(j, checkbox) {
            checkbox.checked = !checkbox.checked;
          })
        });
      });
    });
    // ]]>
  </script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="index.php"><img src="%TEMPLATE_PATH%images/youtube.png">%webpage_name%</a></h1>
      <div id="user-navigation">
%rightmenu%
      </div>
      <div id="main-navigation">
%mainmenu%
      </div>
    </div>
    <div id="wrapper" class="wat-cf">
      <div id="main">
        <div class="block" id="block-text">
%submenu%
          <div class="content">
            <div class="inner">
            <p>
%content%
            </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
